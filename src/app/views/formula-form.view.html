 <div bsModal #formFormula="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" 
            id="formFormula">
            
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" style="text-align:center;">Ingreso de datos</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="hideFormFormula()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
              <div>
                 <label class="lbl-first-section">{{fromQueryList.name}}:</label> 
              </div>
              <div>
                <select class="sel-option" name="from" [(ngModel)]="selectedObject.from" required>
                  <option  *ngFor="let item of fromQueryList.fields" value="{{item.description}}">{{item.description}}</option>
                </select>
            </div>
              <div> 
                <label class="lbl-first-section">{{whereQueryList.name}}:</label>
              </div>
              <div>
                <select class="sel-option" name="where" [(ngModel)]="selectedObject.where" required>
                  <option  *ngFor="let item of whereQueryList.fields"  value="{{item.description}}">{{item.description}}</option>
                </select>
              </div>
              <hr>
             <div>
                <label class="lbl-second-section">Pais:</label>
                <select class="sel-option" name="country" [(ngModel)]="selectedObject.country" (change)="onChangeCountry(true)" required>
                  <option  *ngFor="let item of countryItems" value="{{item.paicod}}">{{item.painom}}</option>
                </select>
                <label class="lbl-second-section">Empresa:</label>
                <select class="sel-option" name="company" [(ngModel)]="selectedObject.company" (change)="onChangeCompany(true)" required>
                  <option  *ngFor="let item of companyItems" value="{{item.empcod}}">{{item.empnom}}</option>
                </select>
                <button class="btn btn-primary btn-sm" type="submit" [disabled]="!f.valid">Confirmar</button>
             </div>
              <div>
                <label class="lbl-second-section">Departamento:</label>
                <select class="sel-option" name="department" [(ngModel)]="selectedObject.department" (change)="onChangeDepartment(true)" required>
                  <option  *ngFor="let item of departmentsItems" value="{{item.depcod}}">{{item.depnom}}</option>
                </select>
                <label class="lbl-second-section">Perido:</label>
                <select class="sel-option" name="period" [(ngModel)]="selectedObject.period" required>
                  <option  *ngFor="let item of periodsItems" value="{{item.percod}}">{{item.perdes}}</option>
                </select>
              </div> 
              <div>
                <label class="lbl-second-section">Moneda:</label>
                <select class="sel-option" name="moneda" [(ngModel)]="selectedObject.moneda" required>
                  <option  *ngFor="let item of monedaItems" value="{{item.moneda}}">{{item.descripcion}}</option>
                </select>
              </div> 
          </form>
          </div>
        </div>
      </div>
</div>
