<div bsModal #formText="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" 
            id="formText">
            
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" style="text-align:center;">Ingreso de datos</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="hideTextForm()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
            <div>
              <table style="width:100%">
                <tr>
                  <th>Descripción</th>
                  <th>Tamaño de Letra</th>
                </tr>
                <tr>
                  <td>
                    <textarea type="string" #textValue name ="textValue" [(ngModel)]="textValue"  
                    style="resize:none; width: 680px; height: 50px;"></textarea>
                  </td>
                </tr>
              </table> 
           </div>
            <br/>
            <div style="height: 50px;">
                <button class="btn btn-primary btn-sm" type="submit">Confirmar</button>
            </div>
            </form>
          </div>
        </div>
      </div>
</div>
